<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I go Hardin the paint</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!--Header Test/Example-->
    <div class="header_text">
        <h1>John Wesley Hardin</h1>
        <p>Presented By Galactic Pictures</p>
    </div>

    <!--Info Pointer Test/Example-->
    <div class="point point-0">
        <div class="label">?</div>
        <div class="text">These 1843 handmade cowboy boots first belonged to Johns father, Tyji Hardin. After his
            untimly death at the local
            whore house, they we're passed down to a six year old John.</div>
    </div>

    <!--Button - Test/Example (Trigger Gsap X Camera Movement)-->
    <button id="buttonleft" class="buttonLeft">Cast & Crew</button>

    <button id="buttonright" class="buttonRight">Hardin Synopsis</button>


    <!-- The loading element overlays all else until the model is loaded, at which point we remove this element from the DOM -->
    <div class="loading" id="js-loader">
        <div class="loader"></div>
    </div>
    <div class="wrapper">
        <canvas id="c"></canvas>
    </div>


</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js'></script>
<!-- This brings in the ability to load custom 3D objects in the .gltf file format. Blender allows the ability to export to this format out the box -->
<script src='https://cdn.jsdelivr.net/gh/mrdoob/Three.js@r92/examples/js/loaders/GLTFLoader.js'></script>
<script type="module" src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
